<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html {
        height: 100%;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      margin: 0px;
      background-color: #ed8080;
      transition: background-color 0.3s ease;
      height: 100%;
      width: 100%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Yasgui</title>
</head>
<body>
  <div id="yasgui" style="height: 100%; background-color: aqua;"></div>  

  <script type="module">
    import Yasgui from '../packages/yasgui/src/index.ts';
        
    window.onpageshow = function () {
      window.yasgui = new Yasgui(document.getElementById("yasgui"), {
        corsProxy: "",
        requestConfig: {
          endpoint: "https://dbpedia.org/sparql",
        },
        endpointButtons: [
          { endpoint: "https://dbpedia.org/sparql", label: "DBpedia" },
          { endpoint: "https://query.wikidata.org/sparql", label: "Wikidata" },
          { endpoint: "https://data-interop.era.europa.eu/api/sparql", label: "ERA" }
        ]
      });
    };
  </script>
</body>
</html>
